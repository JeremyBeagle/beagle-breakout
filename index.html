<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pac-Man Beagle</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>

    <div class= "screen container-fluid row">
      <img src="img/beagle-silouhette.png" class="header-image">

      <h1 class="page-title">Pac-Man Beagle</h1>
      <p class="score">
        Score: 0
      </p>
      <div class="map col-xs-8">
        <div class="start-game-cover">
          <img src="img/beagle-tower.png">
          <img src="img/red-ghost.png" class="red-ghost">
          <button class="btn btn-success btn" id="start-level">
            Start Game
          </button>
        </div>
        <div class="map-height-support">
        </div>
        <div class="game-over-screen">
          <h1 class="loser-message">GAME OVER</h1>
        </div>
      </div>
    </div>

  <script src="lib/jquery/jquery-3.1.1.js"></script>
  <script src="lib/ion.sound/ion.sound-3.0.7/ion.sound.min.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
